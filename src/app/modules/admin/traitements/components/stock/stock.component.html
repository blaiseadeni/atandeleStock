        <p-table #dt 
        [columns]="cols"
        responsiveLayout="scroll" 
        [globalFilterFields]="['article']" 
        [rows]="10" 
        [paginator]="true" 
        [rowsPerPageOptions]="[10,20,30]" 
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        selectionMode="multiple" 
        [rowHover]="true"
        [value]="stocks"
        dataKey="id">
        <ng-template pTemplate="caption">
            <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                <h5 class="m-0">Gestion des stocks</h5>
                <span class="block mt-2 md:mt-0 p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Recherche..."  class="w-full sm:w-auto"/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="tile">#<p-sortIcon field="title"></p-sortIcon></th>
                <th pSortableColumn="title">Article <p-sortIcon field="title"></p-sortIcon></th>
                <th pSortableColumn="title">Quantité<p-sortIcon field="title"></p-sortIcon></th>
                <th pSortableColumn="title">Seuil<p-sortIcon field="title"></p-sortIcon></th>
                <!-- <th pSortableColumn="title">Location<p-sortIcon field="title"></p-sortIcon></th> -->
                <th pSortableColumn="title">Status<p-sortIcon field="title"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-stock let-rowIndex="rowIndex">
            <tr>
                
                <td style="width:10%; min-width:10rem;">
                    <span class="p-column-title">#</span>
                    {{rowIndex+1}}
                </td>
                <td style="width:25%; min-width:15rem;">
                    <span class="p-column-title">Article</span>
                    {{stock.article}}
                </td>
                <td style="width:25%; min-width:15rem;">
                    <span class="p-column-title">Quantité</span>
                    {{stock.quantite}}
                </td>
                <td style="width:25%; min-width:15rem;">
                    <span class="p-column-title">Suil</span>
                    {{stock.seuil}}
                </td>
                <!-- <td style="width:25%; min-width:15rem;">
                    <span class="p-column-title">Location</span>
                    {{stock.location}}
                </td> -->
                <td style="width:25%; min-width:15rem; color: rgb(116, 197, 35);"  *ngIf="stock.quantite > stock.seuil">
                    <span class="p-column-title">Status</span>
                    IN STOCK
                </td>
                <td style="width:25%; min-width:15rem; color: rgb(223, 80, 255);"  *ngIf="stock.quantite == stock.seuil">
                    <span class="p-column-title">Status</span>
                    LOW STOCK
                </td>
                <td style="width:25%; min-width:15rem; color: red;"  *ngIf="stock.quantite < stock.seuil">
                    <span class="p-column-title">Status</span>
                    OUT OF STOCK
                </td>
                
            </tr>
        </ng-template>
    </p-table>
