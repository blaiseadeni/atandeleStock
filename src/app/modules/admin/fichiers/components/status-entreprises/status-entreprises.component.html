<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple 
                        label="Ajouter" icon="pi pi-plus" 
                        class="p-button-primary" 
                        (click)="ouvrirDialog()"></button>
                    </div>
                </ng-template>
            </p-toolbar>
            
            <p-table #dt 
            [columns]="cols"
            responsiveLayout="scroll" 
            [globalFilterFields]="['name','country.name']" 
            [rows]="10" 
            [paginator]="true" 
            [rowsPerPageOptions]="[10,20,30]" 
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
            selectionMode="multiple" 
            [rowHover]="true"
            dataKey="id">
            <ng-template pTemplate="caption">
                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    <h5 class="m-0">Gestion Status entreprises</h5>
                    <span class="block mt-2 md:mt-0 p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Recherche..."  class="w-full sm:w-auto"/>
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="title">Title 1 <p-sortIcon field="title"></p-sortIcon></th>
                    <th pSortableColumn="title">Title 2 <p-sortIcon field="title"></p-sortIcon></th>
                    <th pSortableColumn="title">Title 3 <p-sortIcon field="title"></p-sortIcon></th>
                    <th pSortableColumn="title">Title 4 <p-sortIcon field="title"></p-sortIcon></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" >
                <tr>
                    <td>
                        <p-tableCheckbox ></p-tableCheckbox>
                    </td>
                    <td style="width:14%; min-width:10rem;">
                        <span class="p-column-title">Title 1</span>
                        
                    </td>
                    <td style="width:14%; min-width:10rem;">
                        <span class="p-column-title">Title 2</span>
                        
                    </td>
                    <td style="width:14%; min-width:10rem;">
                        <span class="p-column-title">Title 3</span>
                        
                    </td>
                    <td style="width:14%; min-width:8rem;">
                        <span class="p-column-title">Title 4</span>
                        
                    </td>
                    
                    <td>
                        <div class="flex">
                            <button pButton 
                            pRipple icon="pi pi-pencil" 
                            class="p-button-rounded p-button-success mr-2" 
                            ></button>
                            <button pButton pRipple 
                            icon="pi pi-trash"
                            class="p-button-rounded p-button-warning"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
</div>

<p-dialog [(visible)]="statusDialog" 
[style]="{width: '450px'}"
header="Details Status entreprise" 
[modal]="true" class="p-fluid">
<ng-template pTemplate="content">
    <form [formGroup]="statusForm">
    <div class="field">
        <label for="name">Title 1</label>
        <input type="text"
        pInputText 
        id="value1"
        formControlName="value1"
        autofocus
        placeholder="saisir le title 1"/>
        <small
        class="p-error"
        *ngIf="
        statusForm.controls['value1'].dirty &&
        statusForm.hasError('required', 'value1')
        ">* Value2 is required.</small>
    </div>
    
    <div class="field">
        <label for="name">Title 2</label>
        <input type="text"
        pInputText 
        id="value2"
        formControlName="value2"
        autofocus
        placeholder="saisir le title 2"/>
        <small
        class="p-error"
        *ngIf="
        statusForm.controls['value2'].dirty &&
        statusForm.hasError('required', 'value2')
        ">* Value2 is required.</small>
    </div>
</form>
</ng-template>

<ng-template pTemplate="footer">
    <div class="button-container">
        <button pButton pRipple 
        label="Fermer" icon="pi pi-times" 
        class="p-button-danger" 
        (click)="fermerDialog()"></button>
        
        <button pButton pRipple 
        label="Enregistrer" icon="pi pi-save" 
        class="p-button-success" 
        (click)="save()"></button>
    </div>
</ng-template>
</p-dialog>
